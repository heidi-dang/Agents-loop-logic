name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e "./.[dev]"
      - name: Lint
        run: |
          ruff check heidi_cli/src
      - name: Secret scan
        run: |
          if grep -R --line-number -E "ghp_[A-Za-z0-9]{36}|github_pat_[A-Za-z0-9_]{22,}" -- . --exclude-dir heidi_cli/tests --exclude-dir Agents; then exit 1; fi
      - name: Test
        run: |
          pytest -q

